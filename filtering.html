<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comment Filtering System</title>
    </head>
    <body>
        <h1>Comment Filtering System</h1>
        <form id="commentForm">
            <label for="comment">Enter your comment:</label><br />
            <textarea id="comment" rows="5" cols="40" required></textarea
            ><br /><br />
            <button type="submit">Submit</button>
        </form>

        <h2>Result:</h2>
        <p id="cleanedComment"></p>
        <p id="numberCount"></p>
        <p id="capitalizedWordCount"></p>

        <script>
            document
                .getElementById("commentForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const comment = document.getElementById("comment").value;

                    function filterComment(comment) {
                        const bannedWords = ["bad", "ugly", "stupid"];
                        const regex = new RegExp(
                            `\\b(${bannedWords.join("|")})\\b`,
                            "gi"
                        );
                        const cleanedComment = comment.replace(regex, "***");
                        const numberCount = (comment.match(/\d+/g) || [])
                            .length;
                        const capitalizedWordCount = (
                            comment.match(/\b[A-Z][a-z]*\b/g) || []
                        ).length;

                        return {
                            cleanedComment,
                            numberCount,
                            capitalizedWordCount,
                        };
                    }

                    const result = filterComment(comment);

                    document.getElementById(
                        "cleanedComment"
                    ).textContent = `Cleaned Comment: ${result.cleanedComment}`;
                    document.getElementById(
                        "numberCount"
                    ).textContent = `Number Count: ${result.numberCount}`;
                    document.getElementById(
                        "capitalizedWordCount"
                    ).textContent = `Capitalized Word Count: ${result.capitalizedWordCount}`;
                });
        </script>
    </body>
</html>
